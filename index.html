        }
        .main{
            display: flex;
            justify-content: center;
            background-color: #1d1d1d;
        }
        .container{
            width: 400px;
            height: 100vh;
            overflow: auto;
            scroll-snap-type: y mandatory !important;
            background-color: #202020;
        }
       
        .card{
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            margin-bottom: 30px;
            scroll-snap-align: center !important;
            display: flex;
            align-items: center;
            padding: 10px;
            position: relative;
            
        }
        .card iframe{

        }
        .option-left{
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 0px;
            width: 100%;
            color: #fff;
            padding: 10px;
        }
        .sub-btn{
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 6px;
            border-radius: 5px;
        }
        .icons{
            color: #fff;
            font-size: 2rem;
            position: absolute;
            bottom: 30px;
            right: 5px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .icons small{
            display: block;
        }
        .icons div{
            text-align: center;
        }

        @media (max-width:576px){
            .container{
                width: 100%;
            }
            .container::-webkit-scrollbar{
            display: none;
        }
        }
    </style>
