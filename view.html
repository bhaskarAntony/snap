<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/1384/1384060.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            display: grid;
            grid-template-columns: 2fr 1fr;
            padding: 6%;
            gap: 20px;
            height: 100vh;
        }
        #left iframe{
            height: 400px;
            border-radius: 15px;
            background-color: #ccc;
        }
        .option-left{
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: auto;
        }

        .sub-btn{
            border: none;
            padding: 8px 20px;
            background-color: #0c0c0c;
            color: #fff;
            border-radius: 100px;
            font-weight: 700;
        }
        .sub-btn:hover{
            opacity: 0.8;
            cursor: pointer;
        }
        .options{
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btn{
            display: flex;
            gap: 5px;
            border-radius: 100px;
            background-color: #f1f1f1;
            min-width: 100px;
            color: #2f2f2f;
            overflow: hidden;
        }
        .btn div:hover, .small-btn:hover{
            background-color: #dedede;
            cursor: pointer;
        }
        .btn div{
            padding:10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn div:nth-child(1){
            flex: 1;
        }
        .options-right{
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .small-btn{
            width: 35px;
            height: 35px;
            font-size: 1.3rem;
            background-color: #f1f1f1;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2f2f2f;
        }
        .video-card{
            padding: 10px;
            cursor: pointer;
        }
        .video-card iframe{
            border-radius: 10px;
            background-color: #ccc;
        }
        #video-right{
            overflow: auto;
        }
        @media (max-width:768px){
            .container{
                grid-template-columns: repeat(1, 1fr);
            }
            .container iframe{
                width: 100%;
            }
        }
        #picture{
            position: fixed;
            bottom:10px;
            right: 10px;
            display: none;
        }
        #picture iframe{
            width: 230px;
            height: 150px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left">

        </div>
        <div id="right">

        </div>
        
    </div>

    <div id="picture">
           
        </div>



    <script>
        const data = [

            `
          })

          const picture = document.getElementById('picture');
          function displayPicture(i){
            picture.style.display = "block"
            picture.innerHTML = `
             <iframe width="100%"  src=${data[i].video} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

          }
          function closePicture(){
            picture.style.display = "none"
          }


    </script>
</body>
</html>
